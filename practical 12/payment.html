<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - XYZ Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">XYZSTORE</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="delivery.html">Delivery</a></li>
            <li><a href="payment.html" class="active">Payment</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="payment-section">
            <h1>Payment Details</h1>
            <form action="confirmation.html" method="post">
                <h2>Select Payment Method</h2>
                <div class="form-group">
                    <input type="radio" id="credit-card" name="payment_method" value="credit_card" required>
                    <label for="credit-card">Credit/Debit Card</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="upi" name="payment_method" value="upi">
                    <label for="upi">UPI</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="net-banking" name="payment_method" value="net_banking">
                    <label for="net-banking">Net Banking</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="cod" name="payment_method" value="cod">
                    <label for="cod">Cash on Delivery</label>
                </div>

                <!-- Credit/Debit Card Section -->
                <div class="payment-details" id="card-details">
                    <h3>Credit/Debit Card Details</h3>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card_number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="card-holder-name">Card Holder Name</label>
                        <input type="text" id="card-holder-name" name="card_holder_name" placeholder="Name on the card">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="month" id="expiry-date" name="expiry_date">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" name="cvv" placeholder="XXX">
                    </div>
                </div>

                <!-- UPI Section -->
                <div class="payment-details" id="upi-details">
                    <h3>UPI Details</h3>
                    <div class="form-group">
                        <label for="upi-id">UPI ID</label>
                        <input type="text" id="upi-id" name="upi_id" placeholder="example@upi">
                    </div>
                </div>

                <!-- Net Banking Section -->
                <div class="payment-details" id="net-banking-details">
                    <h3>Net Banking</h3>
                    <div class="form-group">
                        <label for="bank">Select Bank</label>
                        <select id="bank" name="bank">
                            <option value="sbi">State Bank of India</option>
                            <option value="hdfc">HDFC Bank</option>
                            <option value="icici">ICICI Bank</option>
                            <option value="axis">Axis Bank</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-button"><a href="conform.html" >Payment</button></a>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2047 XYZSTORE. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Toggle payment sections based on selected payment method
        const paymentMethods = document.querySelectorAll('input[name="payment_method"]');
        const paymentDetails = {
            credit_card: document.getElementById('card-details'),
            upi: document.getElementById('upi-details'),
            net_banking: document.getElementById('net-banking-details'),
        };

        paymentMethods.forEach(method => {
            method.addEventListener('change', () => {
                for (let key in paymentDetails) {
                    paymentDetails[key].style.display = method.value === key ? 'block' : 'none';
                }
            });
        });

        // Initialize
        document.getElementById('card-details').style.display = 'none';
        document.getElementById('upi-details').style.display = 'none';
        document.getElementById('net-banking-details').style.display = 'none';
    </script>

</body>
</html>
